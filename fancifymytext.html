<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
</head>

<body>
    <h1>Fancify my Text</h1>
    
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeBigger()">Bigger!</button>
        
        <div>
            <input type="radio" id="fancyShmancy" name="textStyle" 
                   onchange="changeFanciness()">
            <label for="fancyShmancy">FancyShmancy</label>
            
            <input type="radio" id="boringBetty" name="textStyle" 
                   onchange="changeFanciness()" checked>
            <label for="boringBetty">BoringBetty</label>
        </div>
        
        <button id="mooButton" onclick="mooifyText()">Moo</button>
    </fieldset>
</body>
</html>
